<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Polleria TPV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/app.css?v=2">
    <link rel="stylesheet" href="/static/css/mostrador.css?v=2">
</head>

<body>

    <div class="tpv-layout">

        <!-- PRODUCTOS -->
        <div class="tpv-main">
            <div class="productos-grid" id="productos-grid"></div>
        </div>

        <!-- TICKET -->
        <div class="tpv-sidebar">

            <div class="ticket-header">
                <h2>Ticket Actual</h2>
                <div id="reloj">00:00</div>
            </div>

            <div class="ticket-body">
                <div id="ticket-list"></div>
            </div>

            <div class="ticket-footer">

                <div class="inputs-row">
                    <input id="cliente" placeholder="Nombre Cliente">
                    <input id="telefono" placeholder="Teléfono">
                </div>

                <div class="total-row">
                    <span>TOTAL</span>
                    <span id="total">0.00 €</span>
                </div>

                <button id="btn-cobrar" class="btn-confirmar">COBRAR</button>

            </div>

        </div>

    </div>

    <script src="/static/js/mostrador.js?v=2"></script>

</body>

</html>
