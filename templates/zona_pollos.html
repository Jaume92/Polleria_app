<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Zona Pollos</title>

    <style>
    body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
        background: #ffffff;
    }

    h1 {
        text-align: center;
        color: #ff7a00;
        margin-bottom: 20px;
        letter-spacing: 1px;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
        gap: 20px;
    }

    .pedido {
        background: #fff7ee;
        border-radius: 12px;
        padding: 15px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.12);
        border-left: 8px solid #ff7a00;
    }

    .pedido h2 {
        margin: 0;
        font-size: 26px;
        text-align: center;
        color: #e67300;
    }

    .hora {
        text-align: center;
        font-size: 14px;
        margin: 6px 0 10px;
        color: #777;
        font-weight: bold;
    }

    ul {
        list-style: none;
        padding: 0;
        margin: 10px 0;
    }

    li {
        padding: 6px 0;
        border-bottom: 1px dashed #ffb266;
        font-size: 16px;
        font-weight: 600;
        color: #222;
    }

    .acciones {
        margin-top: 15px;
    }

    button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        background: #2ecc71;
        color: white;
        font-size: 16px;
        box-shadow: 0 4px 8px rgba(0,0,0,.15);
    }

    button:hover {
        background: #27ae60;
    }
</style>

<body>
    <h1>ðŸ”¥ ZONA COCINA / POLLOS ðŸ”¥</h1>

    <div id="pedidos" class="grid"></div>

    <script src="/static/js/zona_pollos.js"></script>
</body>
</html>
